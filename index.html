<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Canvas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-area">
            <canvas id="gameCanvas"></canvas>
            <div class="map-position" id="mapPosition">[25, 25]</div>
        </div>
        
        <!-- Mapa completo (oculto por padr√£o) -->
        <div id="fullMapContainer" class="modal-container">
            <div class="modal-content map-content">
                <button id="closeMapBtn" class="close-btn">X</button>
                <h2 class="modal-title">Mapa do Mundo</h2>
                <canvas id="fullMapCanvas"></canvas>
            </div>
        </div>
        
        <!-- Modal de Informa√ß√µes do Jogador -->
        <div id="playerInfoModal" class="modal-container">
            <div class="modal-content">
                <button id="closeInfoBtn" class="close-btn">X</button>
                <h2 class="modal-title">Informa√ß√µes do Jogador</h2>
                <div class="info-container">
                    <div class="info-row">
                        <span class="info-label">N√≠vel:</span>
                        <span id="infoLevel" class="info-value">1</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Vida:</span>
                        <span id="infoHealth" class="info-value">100/100</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Experi√™ncia:</span>
                        <span id="infoXP" class="info-value">0/100</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Dano do Proj√©til:</span>
                        <span id="infoDamage" class="info-value">20</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Velocidade:</span>
                        <span id="infoSpeed" class="info-value">5.0</span>
                    </div>
                    <div class="info-row" id="aoeInfoRow">
                        <span class="info-label">Dano em √Årea:</span>
                        <span id="infoAOEDamage" class="info-value">40</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="hud">
            <div class="hud-stats">
                <div class="level-container">
                    <div class="level-label">N√≠vel:</div>
                    <div class="level-value" id="levelValue">1</div>
                </div>
                
                <div class="hp-container">
                    <div class="hp-label">HP:</div>
                    <div class="hp-bar-container">
                        <div class="hp-bar" id="hpBar"></div>
                    </div>
                    <div class="hp-value" id="hpValue">100/100</div>
                </div>
                
                <div class="xp-container">
                    <div class="xp-label">XP:</div>
                    <div class="xp-bar-container">
                        <div class="xp-bar" id="xpBar"></div>
                    </div>
                    <div class="xp-value" id="xpValue">0/100</div>
                </div>
            </div>
            
            <div class="hud-skills">
                <!-- Container de poderes -->
                <div class="powers-container">
                    <div class="power fireball-power selected" data-power-id="fireball">
                        <div class="power-icon">üî•</div>
                        <div class="cooldown-bar">
                            <div id="fireballCooldown" class="cooldown"></div>
                        </div>
                        <div class="power-key">1</div>
                    </div>
                    <div class="power aoe-power" style="display: none;" data-power-id="aoe">
                        <div class="power-icon">üí•</div>
                        <div class="cooldown-bar">
                            <div id="aoeCooldown" class="cooldown"></div>
                        </div>
                        <div class="power-key">2</div>
                    </div>
                    <!-- O poder de gelo ser√° adicionado dinamicamente pelo JS -->
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
